<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Profile of Waleed Abbas showcasing skills, projects, awards, and certifications.">
    <meta name="keywords" content="Waleed Abbas, Professional, Web Developer, Software Engineer, Portfolio">
    <meta name="author" content="Waleed Abbas">
    <title>WALEED ABBAS - Professional Profile</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('download.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 2rem;
            border-bottom: 4px solid #333;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1DA1F2;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);  
            cursor: pointer;  
        }

        .fa-brands {
            font-size: 40px;
            color: #1DA1F2;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        #social-media {
            padding-bottom: 2rem;
            text-align: center;
        }

        #social-media a {
            margin: 0 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav {
                flex-direction: column;
                justify-content: space-evenly;  
            }

            nav a {
                margin-bottom: 0;
                font-size: 1.1rem;
                text-align: center;
                margin-bottom: 0.5rem; 
            }

            #social-media {
                text-align: left;
            }
        }

        @media (max-width: 1024px) {
            header h1 {
                font-size: 3rem;
            }

            nav {
                padding: 1.5rem;
            }
        }

        #profile-summary {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            margin: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #profile-summary p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        footer p {
            text-align: center;
        }

        #projects ul li {
            margin-bottom: 1.5rem; 
        }
        
        #certifications ul li {
            margin-bottom: 1.5rem; 
        }
        
        #education ul li {
            margin-bottom: 1.5rem; 
        }

    </style>
</head>
<body>
    <header>
        <h1>WALEED ABBAS</h1>
        <p>Professional Profile</p>
    </header>

    <nav>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#awards">Awards</a>
        <a href="#certifications">Certifications</a>
        <a href="#education">Education</a>
        <a href="#side-projects">Side Projects</a>
    </nav>

    <section id="profile-summary">
        <h2>Profile Summary</h2>
        <p></p>
    </section>

    <main>
        <section id="skills">
            <h2>Skills</h2>
            <h3>Soft Skills</h3>
            <ul></ul>

            <h3>Hard Skills</h3>
            <ul></ul>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul></ul>
        </section>

        <section id="certifications">
            <h2>Certifications</h2>
            <ul></ul>
        </section>

        <section id="education">
            <h2>Education</h2>
            <ul></ul>
        </section>
    </main>

    <section id="social-media" style="text-align: center; padding: 2rem;">
        <h2>Social Media Feed</h2>
        <a href="https://twitter.com/WALEED" target="_blank">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://facebook.com" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://instagram.com" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
    </section>

    <footer>
        <p>Â© WALEED ABBAS - All rights reserved</p>
    </footer>

    <script>
        // Function to populate the profile summary
        function populateProfileSummary() {
            const profileSummaryElement = document.getElementById("profile-summary");
            profileSummaryElement.querySelector("p").textContent = profileData.summary;
        }
    
        // Function to populate skills
        function populateSkills() {
            const skillsElement = document.getElementById("skills");
            const softSkillsList = skillsElement.querySelector("h3 + ul");
            const hardSkillsList = skillsElement.querySelector("h3 + ul + h3 + ul");
    
            profileData.skills.softSkills.forEach(skill => {
                const li = document.createElement("li");
                li.textContent = skill;
                softSkillsList.appendChild(li);
            });
    
            profileData.skills.hardSkills.forEach(skill => {
                const li = document.createElement("li");
                li.textContent = skill;
                hardSkillsList.appendChild(li);
            });
        }
    
        // Function to populate projects
        function populateProjects() {
            const projectsElement = document.getElementById("projects");
            const projectsList = projectsElement.querySelector("ul");
    
            profileData.projects.forEach(project => {
                const li = document.createElement("li");
                li.textContent = project;
                projectsList.appendChild(li);
            });
        }
    
        // Function to populate certifications
        function populateCertifications() {
            const certificationsElement = document.getElementById("certifications");
            const certificationsList = certificationsElement.querySelector("ul");
    
            profileData.certifications.forEach(certification => {
                const li = document.createElement("li");
                li.textContent = certification;
                certificationsList.appendChild(li);
            });
        }
    
        // Function to populate education
        function populateEducation() {
            const educationElement = document.getElementById("education");
            const educationList = educationElement.querySelector("ul");
    
            profileData.education.forEach(edu => {
                const li = document.createElement("li");
                li.textContent = edu;
                educationList.appendChild(li);
            });
        }
    
        // Call all populate functions when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            populateProfileSummary();
            populateSkills();
            populateProjects();
            populateCertifications();
            populateEducation();
        });
    </script>
<script src="script.js"></script>
    
</body>
</html>
